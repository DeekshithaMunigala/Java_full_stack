<div class="container my-4">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">📦 Product List</h2>
    <button class="btn btn-primary btn-lg px-4" (click)="addProduct()">➕ Add Product</button>
  </div>

  <!-- Grid of products -->
  <div class="row g-4">
    @for (product of products; track product.id) {
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="card shadow-lg h-100 border-0" style="border-radius: 1rem">
        <div class="card-body d-flex flex-column text-center p-4">
          <!-- Product info -->
          <h5 class="card-title fw-bold mb-1">{{ product.name }}</h5>
          <h6 class="card-subtitle mb-3 text-muted">{{ product.category }}</h6>

          <p class="fs-5 text-success fw-semibold mb-1">
            {{ product.price | currency : 'INR' }}
          </p>
          <p class="text-secondary mb-4"><strong>Available:</strong> {{ product.qty }}</p>

          <!-- Action buttons -->
          <div class="d-flex flex-wrap justify-content-center gap-2 mt-auto">
            <a [routerLink]="['/productedit/', product.id]" class="btn btn-outline-primary btn-sm">
              ✏️ Edit
            </a>
            <a [routerLink]="['/productdelete/', product.id]" class="btn btn-outline-danger btn-sm">
              🗑️ Delete
            </a>
            <a routerLink="/order" class="btn btn-outline-success btn-sm"> 🛒 Order </a>
            <a routerLink="/orders" class="btn btn-outline-dark btn-sm"> 📜 History </a>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
