<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Product List</h2>
    <button class="btn btn-primary" (click)="addProduct()">âž• Add Product</button>
  </div>

  <div class="row g-4">
    @for (product of products; track product.id) {
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="card shadow-lg h-100" style="border-radius: 1rem">
        <div class="card-body text-center d-flex flex-column">
          <h5 class="card-title fw-bold">{{ product.name }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ product.category }}</h6>
          <p class="card-text fs-5 text-success fw-semibold">
            {{ product.price | currency : 'INR' }}
          </p>

          <div class="mt-auto">
            <a
              [routerLink]="['/productedit/', product.id]"
              class="btn btn-outline-primary btn-sm me-2"
              >Edit</a
            >
            <a [routerLink]="['/productdelete/', product.id]" class="btn btn-outline-danger btn-sm"
              >Delete</a
            >
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
