<h2>Order History</h2>

<table *ngIf="orders.length; else noOrders" border="1" cellpadding="6">
  <thead>
    <tr>
      <th>Date</th>
      <th>Product</th>
      <th>Qty</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let o of orders">
      <td>{{ o.orderDate | date : 'medium' }}</td>
      <td>{{ o.productName }}</td>
      <td>{{ o.qty }}</td>
    </tr>
  </tbody>
</table>

<ng-template #noOrders>
  <p>No orders yet.</p>
</ng-template>
