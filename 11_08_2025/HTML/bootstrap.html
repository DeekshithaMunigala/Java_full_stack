<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <!-- Left Column: Main Card -->
        <div class="col-md-7">
          <div class="card" style="max-width: 50rem">
            <div class="row g-0">
              <div class="col-md-6">
                <div class="card-body">
                  <h1 class="card-title">Sequoia Inspiring Musico</h1>

                  <div class="card-text mt-4">
                    <h6>Clear Sounds</h6>
                    Making your dream music come true stay with Sequoia Sounds!
                  </div>

                  <a href="#" class="btn btn-warning mt-3">View All Products</a>

                  <div class="card-text mt-5">
                    <div style="display: flex; align-items: center">
                      Follow us on
                      <img
                        src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg"
                        alt="Instagram"
                        width="17"
                        height="17"
                        style="margin-left: 10px"
                      />
                      <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTI-h-e2hgz8mwGfCt4gvj4IgMG_wAUolVM6w&s"
                        alt="Facebook"
                        width="18"
                        height="15"
                        style="margin-left: 10px; border-radius: 10px"
                      />
                      <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNOvlHjr_tWyOeQdNkGzlriVUk-qVSzxcaQVavpc5oDsgb_kFn6MtK26wAx3dwmC3NSNU&usqp=CAU"
                        alt="Twitter"
                        width="18"
                        height="15"
                        style="margin-left: 10px; border-radius: 10px"
                      />
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <img
                  src="https://plus.unsplash.com/premium_photo-1678099940967-73fe30680949?fm=jpg&q=60&w=3000"
                  class="img-fluid rounded-start"
                  alt="Music Image"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4 d-flex flex-column gap-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Popular Colors</h5>
              <div class="card-text" style="margin-top: 20px">
                <div
                  class="btn btn-primary"
                  style="
                    width: 25px;
                    height: 25px;
                    border-radius: 50%;
                    margin-right: 10px;
                  "
                ></div>
                <div
                  class="btn btn-warning"
                  style="
                    width: 25px;
                    height: 25px;
                    border-radius: 50%;
                    margin-right: 10px;
                  "
                ></div>
                <div
                  class="btn btn-success"
                  style="
                    width: 25px;
                    height: 25px;
                    border-radius: 50%;
                    margin-right: 10px;
                  "
                ></div>
                <div
                  class="btn btn-danger"
                  style="
                    width: 25px;
                    height: 25px;
                    border-radius: 50%;
                    margin-right: 10px;
                  "
                ></div>
                <div
                  class="btn btn-info"
                  style="width: 25px; height: 25px; border-radius: 50%"
                ></div>
              </div>
            </div>
          </div>
          <div class="card text-white">
            <div
              class="card-img-overlay d-flex flex-column justify-content-start"
            >
              <h5 class="card-title">New Gen</h5>
              <p class="card-text">X bud</p>
            </div>
            <img
              src="https://cdn.thewirecutter.com/wp-content/media/2023/07/bluetoothheadphones-2048px-0876.jpg"
              class="card-img"
              alt="Music Image"
            />
          </div>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-3">
            <div class="card" style="width: 18rem">
            <img
                src="https://imagecdn.skullcandy.in/uploads/Hesh_evo_buy_box_bone_5_c1a7d69f21_d858d48cf1.png"
                class="card-img-top"
                alt="..."
            />
            <div class="card-body">
                <h3 class="card-text">
                    5M+ Downloads
                </h3>
            </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card" style="width: 18rem">
                <div class="card-body">
                    <h4 class="card-text">
                    More products 400+
                    </h4>
                </div>
                <img
                    src="https://i.rtings.com/assets/pages/BmMUueXQ/best-running-headphones-20240429-medium.jpg?format=auto"
                    class="card-img-top"
                    alt="..."
                />
            
            </div>
        </div>

        <div class="col-md-3">
            <div class="card" style="width: 18rem">
            <img
                src="https://cdn.mos.cms.futurecdn.net/v2/t:0,l:240,cw:1440,ch:1080,q:80,w:1440/w6K6sSKNWHsqNN3dvRZPqH.jpg"
                class="card-img-top"
                alt="..."
                height="180px"
            />
            <div class="card-body">
                <h5 class="card-text">
                Listening has been released
                </h5>
            </div>
            </div>
        </div>


        <div class="col-md-3">
            <div class="card" style="width: 18rem">
                <div class="card-body">
                <h5 class="card-text">
                Light grey surface headphones
                </h5>
            </div>
            <img
                src="https://t3.ftcdn.net/jpg/13/92/13/06/360_F_1392130646_wtPQ06rbxJVrV4sRNXUppfl4ZaOG04Qe.jpg"
                class="card-img-top"
                alt="headphones"
            />
            
            </div>
        </div>

        </div>

      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
