<h1>Vechiles</h1>
@for(vechile of vechiles; track $index) {
<p>
  {{ vechile.id }} - {{ vechile.make }} - {{ vechile.model }} - {{ vechile.fuelType }} -
  {{ vechile.price }}
</p>

<button (click)="edit(vechile.id)">Edit</button>
<!-- <button (click)="delete(vechile.id)">Delete</button> -->
}

<br /><br />

<div>
  VechileMake :
  <input type="text" [(ngModel)]="vechileEdit.make" placeholder="Vechile Make" /> VechileModel :
  <input type="text" [(ngModel)]="vechileEdit.model" placeholder="Vechile Model" /> VechileFuelType
  :
  <input type="text" [(ngModel)]="vechileEdit.fuelType" placeholder="Vechile fuelType" />
  VechilePrice :
  <input type="number" [(ngModel)]="vechileEdit.price" placeholder="Vechile Price" />
  <button (click)="update()">Update</button>
</div>
<div>
  VechileMake :
  <input type="text" [(ngModel)]="vechileAdd.make" placeholder="Vechile Make" /> VechileModel :
  <input type="text" [(ngModel)]="vechileAdd.model" placeholder="Vechile Model" /> VechileFuelType :
  <input type="text" [(ngModel)]="vechileAdd.fuelType" placeholder="Vechile fuelType" />
  VechilePrice :
  <input type="number" [(ngModel)]="vechileAdd.price" placeholder="Vechile Price" />
  <button (click)="save()">Save</button>
</div>
