<div class="container mt-5 task-manager">
  <h1 class="text-center mb-4">Task Manager</h1>

  <app-ex8task-list (taskAdded)="addTask($event)"></app-ex8task-list>

  <hr class="my-4" />

  <div class="table-responsive">
    <table
      class="table table-bordered table-striped table-hover text-center align-middle shadow-sm"
    >
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Description</th>
          <th>Category</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        @for(task of tasks; track $index){
        <tr>
          <td>{{ task.id }}</td>
          <td>{{ task.description }}</td>
          <td>
            <span class="text-dark">{{ task.category }}</span>
          </td>
          <td>
            <button class="btn btn-sm btn-danger" (click)="deleteTask(task.id)">Delete</button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
