<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="ecommerce.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#home">MyStore</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="checkout.html">Checkout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section id="checkout">
      <div class="container">
        <h2>Checkout</h2>
        <p>
          <em
            >Checkout functionality requires JavaScript and backend
            integration.</em
          >
        </p>
        <form>
          <div class="mb-3">
            <label for="checkout-name" class="form-label">Full Name</label>
            <input type="text" id="checkout-name" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="checkout-address" class="form-label">Address</label>
            <input type="text" id="checkout-address" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="checkout-payment" class="form-label"
              >Payment Method</label
            >
            <select id="checkout-payment" class="form-select">
              <option>Credit Card</option>
              <option>PayPal</option>
            </select>
          </div>
          <button
            type="submit"
            class="btn btn-success"
            disabled
            title="Checkout disabled (no JS/backend)"
          >
            Place Order
          </button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container text-center">
        <p>&copy; 2025 MyStore. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
